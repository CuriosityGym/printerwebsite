<!DOCTYPE html>
<html lang = 'en'>
<head>
  <meta charset="utf-8">
  {% load static %}
  <link href="{% static 'CSS/PageStyle.css' %}" rel = "stylesheet" type = "text/css">
  <link href="{% static 'CSS/PageStyle2.css' %}" rel = "stylesheet" type = "text/css">
  <link href="{% static 'CSS/PageStyle3.css' %}" rel = "stylesheet" type = "text/css">
  <link href="{% static 'CSS/PageStyle4.css' %}" rel = "stylesheet" type = "text/css">
  <link href="{% static 'CSS/PageStyle5.css' %}" rel = "stylesheet" type = "text/css">
  <link href="{% static 'CSS/960.css' %}" rel = "stylesheet" type = "text/css">
  <link href="{% static 'CSS/960_12_col.css' %}" rel = "stylesheet" type = "text/css">
  <title>InnovationHub  |  Submit</title>
</head>

<body>
  <table class = "MenuBar" id="NavBar">
    <thead>
      <tr>
        <th rowspan = "2" colspan = "1" id="WhiteBack"><a href="https://www.curiositygym.com" target="_blank"><img class='logo' src = "{% static 'Images/CuriosityGymLogo.png' %}" alt = 'Curiosity Gym'></th>
        <th rowspan = "2" colspan = "2" style="cursor:pointer" onclick="location.href='/carlSegment/'" id="Carl">The Carl Segment</th>
        <th style="cursor:pointer" onclick="location.href='/account/data'">TIME</th>
      </tr>

      <tr>
        <th style="cursor:pointer" onclick="location.href='/account/data'">{{Quota}}</th>
      </tr>

    </thead>

    <tbody>
      <tr>
        <div>
          <th style="cursor:pointer" onclick="location.href='/home'">Home</th>
        </div>

        <div>
          <th style="cursor:pointer" onclick="location.href='/schedule'">Schedule</th>
        </div>

        <div>
          <th style="cursor:pointer" onclick="location.href='/submit/request'">Submit</th>
        </div>

        <div>
          <th style="cursor:pointer" onclick="location.href='/account/data'">Account</th>
        </div>
      </tr>
    </tbody>

  </table>

  <div class="container_12">

    <div class="grid_12 header">
      <h1 class = "top heading">Submit Your File</h1>
    </div>

    <div class="clear"></div>
    <div class="grid_12 header">
      <table class="Data Footer">
        <thead>
          <tr>
            <th colspan="2">File Information</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="Field">Print Name:</td>
            <td>[Enter your print name here]</td>
          </tr>
          <tr>
            <td class="Field">.stl File:</td>
            <td>[select your .stl file]</td>
          </tr>
        </tbody>

        <thead>
          <tr>
            <th></th>
            <th></th>
          </tr>

          <tr>
            <th></th>
            <th></th>
          </tr>

          <tr>
            <th colspan="2" class="Button" style="font-size:20px;">Submit</th>
          </tr>
        </thead>
      </table>
    </div>
  </div>

  <table class="Data Footer">
    <thead>
      <tr>
        <th colspan="2">Contact us at:</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="Field">Phone:</td>
        <td>+91 92375 64738</td>
      </tr>
      <tr>
        <td class="Field">Email:</td>
        <td>lorem@ipsum.com</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
